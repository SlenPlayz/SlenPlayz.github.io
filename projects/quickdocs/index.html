<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickDocs</title>
    <script type="module" crossorigin src="/assets/index.3278132c.js"></script>
    <link rel="stylesheet" href="/assets/index.3feacea4.css">
  </head>
  <body>
    <div class="menu">
      <button
        onclick="document.querySelector('.dialog').classList.remove('hide'); document.querySelector('#filename').value = '';"
        class="save"
      >
        <i class="fas fa-download"></i>
      </button>
      <button onclick="loadFile()" class="upload">
        <i class="fas fa-upload"></i>
      </button>
      <button onclick="mmap()">
        <i class="fa-solid fa-diagram-project"></i>
      </button>
    </div>
    <div class="dialog hide">
      <h1>Enter file name:</h1>
      <input type="text" id="filename" />.qdcs2
      <div class="dm">
        <button
          class="cancel"
          onclick="document.querySelector('.dialog').classList.add('hide');"
        >
          <i class="fas fa-window-close"></i> Cancel
        </button>
        <button class="saveBtn" onclick="save()">
          <i class="fas fa-download"></i> Save
        </button>
      </div>
    </div>
    <div class="editorWrapWrap">
      <div class="editorWrap">
        <div id="editor"></div>
      </div>
    </div>
    <div class="inlineToolbar">
      <button onclick="editor.chain().focus().toggleBold().run()">
        <i class="fa-solid fa-bold"></i>
      </button>
      <button onclick="editor.chain().focus().toggleUnderline().run()">
        <i class="fa-solid fa-underline"></i>
      </button>
      <button onclick="editor.chain().focus().toggleItalic().run()">
        <i class="fa-solid fa-italic"></i>
      </button>
      <button onclick="editor.chain().focus().toggleStrike().run()">
        <i class="fa-solid fa-strikethrough"></i>
      </button>
    </div>
    <div class="FloatMenu">
      <button onclick="editor.chain().focus().setHeading({ level: 1 }).run()">
        <i class="fa-solid fa-heading"> 1</i>
      </button>
      <button onclick="editor.chain().focus().setHeading({ level: 2 }).run()">
        <i class="fa-solid fa-heading"> 2</i>
      </button>
      <button onclick="editor.chain().focus().toggleBulletList().run()">
        <i class="fa-solid fa-list"></i>
      </button>
    </div>
    <div id="mmap"></div>
    <script src="https://unpkg.com/turndown/dist/turndown.js"></script>
    
  </body>
</html>
